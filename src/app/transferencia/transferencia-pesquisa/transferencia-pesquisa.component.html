<div class="container">

  <form #cadastro="ngForm" (ngSubmit)="transferenciaPdf(cadastro)">
    <div class="ui-g">

      <div class="p-field p-col-6 p-md-12" [hidden]="!requestProgress">
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
      </div>

        <div class="p-field">
          <h1>Tabela de Transferência de Propriedade de Veículo </h1>
        </div>

        <div class="card">

          <p-table [value]="cadastros" [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
              currentPageReportTemplate="" [rowsPerPageOptions]="">
              <ng-template pTemplate="header">
                <tr>
                  <th>Placa</th>
                  <th>Chassi</th>
                  <th>Renavam</th>
                  <th>Nome do Adquirente</th>
                </tr>
              </ng-template>
              <ng-template let-cadastro pTemplate="body" >
                <tr>
                      <td>{{cadastro.placa}}</td>
                      <td>{{cadastro.chassi}}</td>
                      <td>{{cadastro.renavam}}</td>
                      <td>{{cadastro.nomeAdquirente}}</td>
                      <p-button type="button" icon="pi pi-pencil" styleClass="p-button-text"  [routerLink]="['/formulario', cadastro.id]"></p-button>
                      <p-button type="button" icon="pi pi-trash" styleClass="p-button-text" (click)="excluir(cadastro.id)"></p-button>
                      <p-button type="button" icon="pi pi-file" styleClass="p-button-text" (click)="transferenciaPdf(cadastro)"></p-button>
                      <p-button type="button" icon="pi pi-info-circle" styleClass="p-button-text" [disabled]="requestProgress" (click)="debug()"></p-button>
                      <!-- <p-button type="button" icon="pi pi-file" styleClass="p-button-text" [disabled]="f.invalid" (click)="abrirPDF(cadastro)"></p-button> -->
                  </tr>

              </ng-template>
              <ng-template  pTemplate="paginatorleft">

              </ng-template>
              <ng-template let-cadastro="rowData" pTemplate="paginatorright">
              </ng-template>
          </p-table>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <a pButton label="Nova Transferencia" routerLink="/formulario"></a>
      </div>

      </div>
  </form>
</div>
