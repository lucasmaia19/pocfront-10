<div class="container">
  <form #f="ngForm" autocomplete="on" (ngSubmit)="salvar(null)" >
    <div class="p-field p-fluid p-formgrid p-grid">

      <div class="p-field p-col-12 p-md-12">
        <h3>Dados do Veiculo</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Placa*</label>
        <p-inputMask type="text" mask="a**-9*99" name="placa" #placa [(ngModel)]="formulario.placa" required></p-inputMask>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Chassi*</label>
        <p-inputMask type="text" mask="*****************" name="chassi" #chassi [(ngModel)]="formulario.chassi" required></p-inputMask>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Renavam*</label>
        <p-inputMask type="text" mask="99999999999" name="renavam" #renavam [(ngModel)]="formulario.renavam" required></p-inputMask>
      </div>

      <!-- <div class="p-field p-col-6 p-md-3">
        <label>Valor Recebido*</label>
        <input pInputText type="text" name="valorRecebido"
          #valorRecebido [(ngModel)]="formulario.valorRecebido" placeholder="exemplo: 1000,00" required>
      </div> -->

      <div class="p-field p-col-6 p-md-3">
        <label>Valor Recebido*</label>
        <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" [minFractionDigits]="2"
          name="valorRecebido" #valorRecebido [(ngModel)]="formulario.valorRecebido" required></p-inputNumber>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Data Aquisição:*</label>
        <p-calendar type="text" [locale]="pt" name="DataAquisicao" dateFormat="dd/mm/yy" #dataAquisicao [(ngModel)]="formulario.dataAquisicao" required></p-calendar>
        <!-- <p-inputMask type="text" name="DataAquisicao" mask="99999999" dateFormat="dd/mm/yy" #dataAquisicao [(ngModel)]="formulario.dataAquisicao"  placeholder="exemplo: 15012020" required></p-inputMask> -->
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Numero CRV</label>
        <p-inputMask type="text" name="crv" mask="999999999999"
          #numeroCRVariavel [(ngModel)]="formulario.numeroCRV"></p-inputMask>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Data do Leilão:</label>
        <p-calendar type="text" name="leilao" [locale]="pt" dateFormat="dd/mm/yy" #dataLeilao [(ngModel)]="formulario.dataLeilao" required></p-calendar>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>UF de Origem*</label>
        <input pInputText type="text" name="uf" mask="" #cilindros [(ngModel)]="formulario.ufOrigem" required>
      </div>

      <div class="p-field p-col-12">
        <h3>Dados do Adquirente/Arrendatário*</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Nome do Adquirente/Arrendatário:*</label>
        <input pInputText name="nomeAd" mask="" #nomeAdquirente [(ngModel)]="formulario.nomeAdquirente" required>
      </div>

      <div class="p-field p-col-3 p-md-1">
        <label>CNPJ*</label>
       <input pInputText type="text" name="cnpj" #cnpj [(ngModel)]="formulario.cnpj" readonly="readonly" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>CNPJ do Adq./Arrendatário:*</label>
        <input pInputText type="text" mask="99999999999999" name="cnpjNu" #cnpjNumero [(ngModel)]="formulario.cnpjNumero" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Município do Emplacamento:*</label>
        <input pInputText type="text" mask="" name="municipio" #cnpjNumero [(ngModel)]="formulario.municipioEmplacamento" required>
      </div>

      <div class="p-field p-col-12">
        <h3>Endereço do Adquirente/Arrendatário*</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>CEP:*</label>
        <input pInputText type="text" mask="99999-999" mask="" name="cep" #cep [(ngModel)]="formulario.cep" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Endereço:*</label>
        <input pInputText type="text" mask="" name="endereco" #endereco [(ngModel)]="formulario.endereco" required>
      </div>

      <div class="p-field p-col-6 p-md-1">
        <label>Numero:*</label>
        <input pInputText name="numeroEd" mask="" #numero [(ngModel)]="formulario.numero" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Complemento:</label>
        <input pInputText type="text" mask="" name="complemento" #complemento [(ngModel)]="formulario.complemento">
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Bairro:*</label>
        <input pInputText type="text" mask="" name="bairro" #bairro [(ngModel)]="formulario.bairro" required>
      </div>

      <div class="p-field p-col-12 p-md-12">
        <h3>Endereço para Correspondência</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
          <label>Endereço de Correspondência igual ao Residencial?*</label>
          <input pInputText type="text" name="cnpj" #cnpj [(ngModel)]="formulario.enderecoCorrespondencia" readonly="readonly">
      </div>

      <div class="p-field p-col-12">
        <h3>Dados do Proprietário Anterior</h3>
      </div>

      <div class="p-field p-col-6 p-md-2">
        <label>CPF / CNPJ*</label>
        <input pInputText type="text" name="cpf" mask="" #cnpjNumero [(ngModel)]="formulario.cpf" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>CPF/CNPJ do Proprietário Anterior:*</label>
        <input pInputText type="text" mask="" name="cpfNu" #cpfNumero [(ngModel)]="formulario.cpfNumero" required>
      </div>

      <div class="p-field p-col-12">
        <h3>Motivo Judicial/Perdimento</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Motivo Judicial/Perdimento:*</label>
        <input pInputText type="text" name="judicial" mask="" #cnpjNumero [(ngModel)]="formulario.motivoJudicial" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Número da Ordem Judicial:*</label>
        <input pInputText type="text" name="ordem" mask="" #cpfNumero [(ngModel)]="formulario.ordemJudicial" required>
      </div>

      <div class="p-field p-col-12">
        <h3>Modalidade de Financiamento e Dados do Veículo</h3>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Modalidade de Financiamento:*</label>
        <input pInputText type="text" name="financiamento" mask="" #cnpjNumero [(ngModel)]="formulario.financiamento" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Categoria:*</label>
        <input pInputText type="text" name="categ" mask="" #cnpjNumero [(ngModel)]="formulario.categoria" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>N° de Cilindros:*</label>
        <input pInputText type="text" name="cilindros" #cilindros [(ngModel)]="formulario.cilindros" required>
      </div>

      <div class="p-field p-col-6 p-md-3">
        <label>Isento de IPVA:*</label>
        <input pInputText type="text" name="ipva" #cnpjNumero [(ngModel)]="formulario.ipva" required>
      </div>


      <div class="p-field p-col-6 p-md-3">
        <label>Atividade:*</label>
        <input pInputText type="text" name="atividade" #cnpjNumero [(ngModel)]="formulario.atividade" required>
      </div>

      <div class="p-field p-col-12">
        <h3>Alterar Características do Veículo</h3>
      </div>

      <div class="p-field p-col-12 p-md-3">
        <label>Deseja fazer alteração(ões) em alguma(s) característica(s) do veículo?*</label>
        <input pInputText type="text" name="caratc" #cnpjNumero [(ngModel)]="formulario.alterarCaracteristicas" readonly="readonly" required>
      </div>

      <div class="p-field p-col-12 p-md-12"></div>

      <!-- <div class="p-field p-col-2 p-md-2">
        <button pButton type="submit" label="Cadastrar" (click)="adicionar(null)"></button>
        <button pButton type="submit" label="Cadastrar" [disabled]="f.invalid"></button>
      </div> -->
      <div class="p-field p-col-2 p-md-2">
        <!-- <button pButton type="submit" label="Salvar" (click)="salvar(null)"></button> -->
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
      </div>

    </div>
  </form>
</div>
